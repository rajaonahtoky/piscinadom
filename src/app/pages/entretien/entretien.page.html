<app-header bgColor="#4EBDEF" iconEnd="funnel-outline" bgImg="/assets/images/gingham.jpg">
  <div class="title">
    <h1>Entretien</h1>
    <h2>votre planning</h2>
  </div>
</app-header>

<ion-content fullscreen>
  <div class="bg-header"></div>
  <div class="content-entretien">
    <section class="bloc-title-entretien">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <div class="title-page-entretien">
              <h2>Entretien</h2>
              <span class="city-entretien">
                Saint-Gilles-les-bains<br/>
                97434
              </span>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="btn-organiser">
              <ion-button>Organiser</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>
    <section class="bloc-historique">
      <ion-grid>
        <ion-row class="row-historique">
          <ion-col size="4">
            <div class="list-planning color-historique">
              <ion-icon name="chatbubbles-outline"></ion-icon>
              <h4>Historique</h4>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="list-planning color-planning">
              <ion-icon name="wallet-outline"></ion-icon>
              <h4>Planning</h4>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="list-planning color-map">
              <ion-icon name="location-outline"></ion-icon>
              <h4>Localisation</h4>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="row-detail">
          <ion-col size="4">
            <div class="list-planning color-map">
              <ion-icon name="people-outline"></ion-icon>
              <h4>Contacts</h4>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="list-planning color-detail">
              <ion-icon name="settings-outline"></ion-icon>
              <h4>DÃ©tails</h4>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="list-planning color-planning color-planning">
              <ion-icon name="notifications-outline"></ion-icon>
              <h4>Notifications</h4>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>
    <section *ngFor="let entretien of entretiens" class="bloc-historique bloc-profil-entretien">
      <div class="profil-entretien">
        <img [src]="entretien.sender.imageUrl" alt="">
        <span class="name-profil-entretien">
          <strong>{{entretien.sender.name}}</strong><br/>
          {{entretien.date}}
        </span>
      </div>
      <div class="angle-down-profil">
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
      <div class="text-entretien">
        <p>{{entretien.description}}</p>
      </div>
      <div class="msg-entretien ion-text-right">
        <span>{{entretien.comments}}</span>
        <ion-icon name="chatbubble-outline"></ion-icon>
      </div>
    </section>
  </div>
</ion-content>
