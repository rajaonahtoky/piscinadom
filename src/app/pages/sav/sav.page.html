<app-header bgColor="#3B77D6" iconEnd="funnel-outline" bgImg="/assets/images/machine.png" paddingBottom="13rem">
  <div class="title">
    <h1>SAV &</h1>
    <h2>Interventions</h2>
  </div>
  <div class="content-header"></div>
</app-header>

<ion-content class="content-sav">
  <section class="bloc-title-entretien">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <div class="title-page-entretien">
            <h2>Vos Demandes</h2>
            <span class="city-entretien">
              173b, rue du général de Gaulle<br/>
              97434 Saint-Gilles-les-bains
            </span>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="btn-organiser">
            <ion-button>Nouvelle demande</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  <section class="list-demande">
    <div class="title-list-demande">
      <ion-icon name="options-outline"></ion-icon>
      <span>Liste des demandes</span>
    </div>
    <div class="angle-down-sav">
      <ion-icon name="chevron-down-outline"></ion-icon>
    </div>
    <div *ngFor="let intervention of interventions" class="all-list-demande">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <div class="name-list-demande">
              <span [ngStyle] = "{'background-color': intervention.backgroundColor}">{{ intervention.sender }}</span>
            </div>
          </ion-col>
          <ion-col size="7">
            <div class="content-demande">
              <h4>{{ intervention.title }}</h4>
              <p>
                {{ intervention.description }}
              </p>
            </div>
          </ion-col>
          <ion-col size="3">
            <div class="date-demande">
              <span>{{ intervention.date }}</span>
            </div>
            <div class="number-demande">
              <span>{{ intervention.notification }}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="hr-sav"></div>
    </div>
  </section>
  <div class="add-sav">
    <ion-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
